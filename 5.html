<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /** Создаем функцию, которая будет вычитать, складывать, умножать или 
     * делить первые два переданных аргумента, в зависимости от третьего
     * переданного аргумента.
     * @param arg1 - первое число.
     * @param arg2 - второе число.
     * @param operation - один из символов : "+", "-", "*", "/".
     * @return результат над переменными arg1 и arg2, либо возвращает NaN, 
     * если operation или первые два аргумента заданы неверно.
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+": return calcSum(arg1, arg2);
        case "-": return calcDiff(arg1, arg2);
        case "*": return calcMulti(arg1, arg2);
        case "/": return calcDiv(arg1, arg2);
        default: return NaN;
      }
    }

    function calcSum(a, b) {
      return a + b;
    }
    /** Создаем функцию, которая из большего числа вычитает меньшее и
     * возвращает полученныю разность чисел.
     * проверяем условие а < b или а > b
     * вычитаем из большего меньшее число
     * @param a - первое число.
     * @param b - второе число.
     * @return разность чисел.
     */
    function calcDiff(a, b) {
      if (a < b) {
        return b - a;
      }
      return a - b;
    }
    /** Создаем функцию, которая перемножаем два числа и
     * возвращает полученное произведение
     * @param a - первое число.
     * @param b - второе число.
     * @return произведение чисел.
     */
    function calcMulti(a, b) {
      return a * b;
    }
    /** Создаем функцию, которая делит одно число на другое и
     * возвращает полученный результат
     * @param a - первое число.
     * @param b - второе число.
     * @return частное чисел.
     */
    function calcDiv(a, b) {
      return a / b;
    }


    console.log(mathOperation(3, 2, "+"));
  </script>
</body>
