<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 складываем с 10 получаем 20
    2. Выполняем конкатенацию 20 со строкой "10" получаем строку "2010"
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. Выполняем конкатенацию 10 со строкой "10" получаем строку "1010"
    2. Выполняем конкатенацию 1010 со строкой "10" получаем строку "101010"
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 складываем с 10 получаем 20
    2. 20 складываем с числом 10 (+ приводит строку "10" к числу 10)
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. 10 делим на минус 0 (- перед строкой приводит строку "" к числу минус 0)
    2. При делении на ноль получаем бесконечность Infinity, учитываем знак "-"
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. строку "2,5" приводим к числу, используя +
    2. получаем Nan, так как используется "," не можем превратить в число
    3. С помощью console.log выводим Nan в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
