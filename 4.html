<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";
    /** Создаем функцию, которая будет складывать два числа и
     * возвращать полученную сумму.
     * @param a - первое число.
     * @param b - второе число.
     * @return сумма чисел.
     */
    function calcSum(a, b) {
      return a + b;
    }
    /** Создаем функцию, которая из большего числа вычитает меньшее и
     * возвращает полученныю разность чисел.
     * проверяем условие а < b или а > b
     * вычитаем из большего меньшее число
     * @param a - первое число.
     * @param b - второе число.
     * @return разность чисел.
     */
    function calcDiff(a, b) {
      if (a < b) {
        return b - a;
      }
      return a - b;
    }
    /** Создаем функцию, которая перемножаем два числа и
     * возвращает полученное произведение
     * @param a - первое число.
     * @param b - второе число.
     * @return произведение чисел.
     */
    function calcMulti(a, b) {
      return a * b;
    }
    /** Создаем функцию, которая делит одно число на другое и
     * возвращает полученный результат
     * @param a - первое число.
     * @param b - второе число.
     * @return частное чисел.
     */
    function calcDiv(a, b) {
      return a / b;
    }
    /** Вызываем все созданные функции и результат выводим в console */
    console.log(calcSum(3, 4))
    console.log(calcDiff(2, 3))
    console.log(calcMulti(3, 4))
    console.log(calcDiv(3, 2))

  </script>
</body>

</html>
