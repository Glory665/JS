<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Применяется «префиксная форма» записи, когда оператор идет перед переменной.
    Здесь переменную `с` можно записать в виде с = a (а=1) + 1
    Получаем с = 1 + 1
    с = 2
    При этом а = 2
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Применяется «постфиксная форма» записи, когда оператор идет после переменнной.
    Здесь переменную `d` можно записать в виде d = b + 1
    Получаем d = 1 + 1
    b++ также увеличивает значение на 1, 
    но возвращает старое значение (которое было до увеличения). 
    Так что в console выведется 1.
    При этом b = 2
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Распишем `c`: с = 2 + a (а = 2) + 1
    Получаем, что в console выведется число 5
    с = 5
    При этом а = 3, т.к. прибавили еще 1 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Распишем `d`: d = 2 + b (b = 2) + 1
    Получаем, что в console выведется число 4 («постфиксная форма»),
    но при этом d = 5, b = 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
